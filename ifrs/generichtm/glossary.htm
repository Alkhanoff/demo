<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 transitional//EN">
<html lang="en">
	<head>
		<title>Glossary</title>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<script language="JavaScript" src="../js/common.js"></script>
		<script language="JavaScript" src="../js/glossaryfull.js"></script>
		<script language="JavaScript">
			if (top.window.opener) {
				theOpener = top.window.opener;
				document.write ("<script language='JavaScript' src='..\/" +theOpener.standard+"\/glossary.js'><\/script>\n");
			}
		</script>
		<link rel="stylesheet" href="../css/glossary.css">
	</head>
	<body bgcolor="#FFFFFF" onLoad="initialise();this.focus();">
	
		<div id="bgImage" name="bgImage"><img src="../images/popups/glossary/popup_glossary.gif"></div>
		<div id="glossaryList"></div>
		<div id="displayItemText"></div>
		
		<div id="exitL" onmouseover="changeImage('exit_h');" onmouseout="changeImage('exit_n')" onclick="self.close()">
		  <img name="exitImg" src="../images/popups/glossary/close_n.gif" border="0" alt="Exit" >
		</div>

		<div id="returnL" onmouseover="changeImage('return_h');" onmouseout="changeImage('return_n')" onclick="refReturn()">
		  <img name="returnImg" src="../images/popups/glossary/return_n.gif" border="0" alt="Return" >
		</div>
		
		<div id="helpL" onmouseover="changeImage('help_h');" onmouseout="changeImage('help_n')" onClick="showHelp()">
		  <img name="helpImg" src="../images/popups/glossary/help_n.gif" border="0" alt="Help" >
		</div>
		
		<div id="popupLayer" style="background:url(../images/content/popup_bg.gif);"><div id="closeButton"><a href="#" onclick="showHelp();" onmouseover="changeImage('popupClose_h')" onmouseout="changeImage('popupClose_n')"><img alt="close" width="86" border="0" height="26" name="popupCloseImg" src="../images/content/close_btn_n.gif"></a></div>
			<div id="popupContent">
				<div align="left"><img src="../images/content/popup_titles/help.gif" alt="Help"/></div><br />
				<div style="border: 1px #000000 solid; overflow: auto; padding:5px; background-color:#ffffff; width:333px; height:206px;">
					<p>The <b>Glossary</b> contains all the common terms that you should be familiar 
  with having completed the learning. It's also a useful reference tool.</p>
<p>Click a term in the left hand panel to reveal its description in the right 
  hand panel.</p>

				</div>
			</div>
		</div>
		<div id="popupMask"><img width="664" height="442" src="../images/content/white1px.gif"></div>

	</body>
</html>
