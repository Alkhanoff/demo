<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 transitional//EN">
<html lang="en">
<head>
<title>Calculator</title>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="../css/calculator.css" />
<script language="javascript" src="../js/calculator.js"></script>
</head>
<body onload="initialise()" bgcolor="#ffffff">
<div id="calcHolder">
<div id="calcMain">
<div id="calcDisplay"></div>

<div id="btn7" class="button" onclick="calcBtn('7')">7</div>
<div id="btn8" class="button" onclick="calcBtn('8')">8</div>
<div id="btn9" class="button" onclick="calcBtn('9')">9</div>
<div id="btnClear" class="button" onclick="calcBtn('c')">c</div>
<div id="btnCE" class="button" onclick="calcBtn('ce')">ce</div>

<div id="btn4" class="button" onclick="calcBtn('4')">4</div>
<div id="btn5" class="button" onclick="calcBtn('5')">5</div>
<div id="btn6" class="button" onclick="calcBtn('6')">6</div>	
<div id="btnAdd" class="button" onclick="calcBtn('+')">+</div>
<div id="btnMinus" class="button" onclick="calcBtn('-')">-</div>

<div id="btn1" class="button" onclick="calcBtn('1')">1</div>
<div id="btn2" class="button" onclick="calcBtn('2')">2</div>
<div id="btn3" class="button" onclick="calcBtn('3')">3</div>
<div id="btnMultiply" class="button" onclick="calcBtn('*')">*</div>	
<div id="btnDivide" class="button" onclick="calcBtn('/')">/</div>

<div  id="btn0" class="button" onclick="calcBtn('0')">0</div>
<div id="btnPoint" class="button" onclick="calcBtn('.')">.</div>
<div id="btnEquals" class="button" onclick="calcBtn('=')">=</div>
</div>
</div>
</body>
</html>
