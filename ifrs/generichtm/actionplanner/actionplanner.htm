<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 transitional//EN">
<html lang="en">
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script language="JavaScript" src="../../js/apptop.js"></script>
<script language="JavaScript">
var strPlannerPath = "file://C:/DTT/planners/" + appTop.strCourseID + "/";
var strImageToLoad = strPlannerPath + "planner.gif";
var strZipToLoad = appTop.strBaseURL + appTop.strCourseID + "/action_planner.zip";
var strDocToLoad = strPlannerPath + "action_planner.doc";
var intCount = 0;
function findPlanner()
{
	intCount++;
	if (intCount == 1)
		setTimeout("document.getElementById('img').src = strImageToLoad",0);
	else if (intCount == 2)
		plannerNotFound();
}

function plannerFound()
{
	window.open(strDocToLoad,"_blank","width=800,height=600,left=0,top=0,toolbar=yes,menubar=yes,status=yes,scrollbars=yes,resizable=yes,fullscreen=no");
}

function plannerNotFound()
{
	var x = (screen.width - 600) / 2;
	var y = (screen.height - 450) / 2;
	window.open("plannerinst.htm","_blank","width=600,height=450,left="+x+",top="+y+",toolbar=no,menubar=no,status=no,scrollbars=no,resizable=no,fullscreen=no");
}

function downloadZip()
{
	window.open(strZipToLoad,"_blank","width=100,height=100,left=0,top=0,toolbar=yes,menubar=yes,status=yes,scrollbars=yes,resizable=yes,fullscreen=no");
}

function tryFileLoad()
{
	var file = new Image();
	file.src = strImageToLoad;
	if(file.complete) //Firefox will always return 'true', but the width & height will be 0
	{
		if(file.width > 0 && file.height > 0)
		{
			plannerFound();
		}
		else {
			plannerNotFound();
		}
	}
	else {
		plannerNotFound();
	}
}

</script>
</head>

<body bgcolor="#000000" onload="tryFileLoad();">
<!--<img id="img" onerror="findPlanner()" onload="plannerFound()" src="">-->
</body>
</html>
