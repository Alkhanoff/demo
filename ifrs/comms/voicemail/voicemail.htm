<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script language="JavaScript" src="../../js/comms/voicemailfunc.js"></script>
</head>

<body bgcolor="#FFFFFF" onload="initialise()">
<div id="machineL" style="position:absolute; left:0; top:0; width:1; height:1; z-index:2; visibility:visible">
<img src="../../images/popups/comms/voice_mail/voicemail_bgrnd.jpg" border="0">
</div>
<div id="messageL" style="position:absolute; font-family:arial; font-size:8pt; left:90; top:74; width:135; height:55; z-index:5; visibility:visible">
</div>
<div id="lightL" style="position:absolute; left:95; top:130; width:1; height:1; z-index:3">
<img id="lightImg" src="../../images/popups/comms/voice_mail/vm_messagelight_n.jpg" border="0">
</div>
<div id="prevL" style="position:absolute; left:95; top:231; width:1; height:1; cursor:pointer; z-index:3; visibility:visible" onclick="prev()">
<img id="prevImg" src="../../images/popups/comms/voice_mail/vm_rwnd_btn_n.jpg" border="0">
</div>
<div id="playL" style="position:absolute; left:129; top:231; width:1; height:1; cursor:pointer; z-index:3; visibility:visible" onclick="play()">
<img id="playImg" src="../../images/popups/comms/voice_mail/vm_play_btn_n.jpg" border="0">
</div>
<div id="stopL" style="position:absolute; left:163; top:231; width:1; height:1; cursor:pointer; z-index:3; visibility:visible" onclick="stop()">
<img id="stopImg" src="../../images/popups/comms/voice_mail/vm_stop_btn_n.jpg" border="0">
</div>
<div id="nextL" style="position:absolute; left:197; top:231; width:1; height:1; cursor:pointer; z-index:3; visibility:visible" onclick="next()">
<img id="nextImg" src="../../images/popups/comms/voice_mail/vm_fwrd_btn_n.jpg" border="0">
</div>
</body>
</html>
