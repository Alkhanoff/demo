displayTextArray[2] = "<p>However, a first-time adopter may elect to recognise all cumulative actuarial gains and losses at the date of transition to <i>IFRS</i>, even if it uses the <a href=\"javascript:appTop.showGlossaryPopup(\'corridor approach\');\">corridor approach</a> for later actuarial gains and losses. If a first-time adopter uses this election, it shall apply it to all plans.</p>";
