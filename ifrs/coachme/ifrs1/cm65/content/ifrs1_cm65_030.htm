displayTextArray[2] = new Array();
displayTextArray[2][0] = "<p>An entity&#146;s first interim financial report under <i>IAS 34</i>, for part of the period covered by its first IFRS financial statements, shall include:</p><ul><li>the reconciliations demanded for annual reports <br><b>or</b></li><li>a cross-reference to another published document that includes these reconciliations</li></ul><p>If an entity changes its accounting policies or its use of the exemptions contained in this IFRS, it shall explain the changes in each such interim financial report and update the reconciliations.</p>";
