displayTextArray[1] = "<p>An entity should include a reconciliation of its <b>equity</b> reported under the previous GAAP to its equity under IFRS, for both of the following dates:</p><ul><li>the date of transition to IFRS</li><li>the end of the latest period presented in the entity&#146;s most recent annual financial statements under previous GAAP</li></ul>";
displayTextArray[2] = "<p>An entity should include a reconciliation of the total comprehensive income under the previous GAAP for the latest period in the entity&#146;s most recent annual financial statements to its total comprehensive income under IFRS for the same period.<b></b></p>";
displayTextArray[3] = "<p>If the entity recognised or reversed any <b>impairment losses</b> for the first time in preparing its opening IFRS statement of financial position, an entity&#146;s first IFRS financial statements shall include the disclosures that <i>IAS 36,  Impairment of assets</i> would have required if the entity had recognised those impairment losses or reversals in the period beginning with the date of transition to IFRS.</p>";
displayTextArray[4] = "<p>IAS 8 does not apply to the changes in accounting policies an entity makes when it adopts IFRSs or to changes in those policies until after it presents its first IFRS financial statements. Therefore, IAS 8&#146;s requirements about changes in accounting policies do not apply in an entity&#146;s first IFRS financial statements.</p><p>If during the period covered by its first IFRS financial statements an entity changes its accounting policies or its use of the exemptions contained in this IFRS, it shall explain the changes between its first IFRS interim financial report and its first IFRS financial statements and it shall update the reconciliations.</p>";
displayTextArray[5] = "<p>If an entity presented a statement of cash flows under its previous GAAP, it shall also explain the material adjustments to the statement of cash flows.</p>";
